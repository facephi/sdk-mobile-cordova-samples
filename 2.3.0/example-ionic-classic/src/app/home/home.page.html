<ion-header [translucent]="true">
  <ion-toolbar color="bluefp">
      <ion-title class="labelTitleSelphi">
          Sdk Mobile
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid [style.height.%]="isListExpanded ? 100 : 100" style="align-items: center; justify-content: center; padding-top: 15%;">
        <!-- BestImage -->
        <ion-row class="titleRowSelphid" *ngIf="bestImageCropped !== ''">
            <ion-col size="2"></ion-col>
            <ion-col class='titleColSelphid'>
                <ion-label class='labelTitleSelphid'>BestImage</ion-label>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <ion-row class="imgRowSelphi" *ngIf="bestImageCropped !== ''">
            <ion-col size="2"></ion-col>
            <ion-col size="8" class="documentImgColSelphid">
                <ion-img [src]="bestImageCropped"></ion-img>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <!-- Front Title -->
        <ion-row class="titleRowSelphid" *ngIf="frontDocumentImage !== ''">
            <ion-col size="2"></ion-col>
            <ion-col class='titleColSelphid'>
                <ion-label class='labelTitleSelphid'>Frente</ion-label>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <!-- Front Image -->
        <ion-row class="imageRowSelphid" *ngIf="frontDocumentImage !== ''">
            <ion-col size="2"></ion-col>
            <ion-col size="8" class="documentImgColSelphid">
                <ion-img [src]="frontDocumentImage"></ion-img>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <!-- Back Title -->
        <ion-row class="titleRowSelphid" *ngIf="backDocumentImage !== ''">
            <ion-col size="2"></ion-col>
            <ion-col class='titleColSelphid'>
                <ion-label class='labelTitleSelphid'>Dorso</ion-label>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <!-- Back Image -->
        <ion-row class="imageRowSelphid" *ngIf="backDocumentImage !== ''">
            <ion-col size="2"></ion-col>
            <ion-col size="8" class="documentImgColSelphid">
                <ion-img [src]="backDocumentImage"></ion-img>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <!-- Face Title -->
        <ion-row class="titleRowSelphid" *ngIf="faceImage !== ''">
            <ion-col size="2"></ion-col>
            <ion-col class="titleColSelphid" style='text-align: center'>
                <ion-label class='labelTitleSelphid'>Selfie</ion-label>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <!-- Face Image -->
        <ion-row class="imageRowSelphid" *ngIf="faceImage !== ''">
            <ion-col size="3"></ion-col>
            <ion-col size="6" class="documentImgColSelphid">
                <ion-img [src]="faceImage" onerror="this.src='./assets/images/image_no_available.png'"></ion-img>
            </ion-col>
            <ion-col size="3"></ion-col>
        </ion-row>
        <!-- List and button  -->
        <ion-row *ngIf="isListExpanded; else elseBlock" class="listRowSelphid">
            <ion-col class="listColSelphid">
                <div class="scroll-content" scrollY="true">
                    <ion-list>
                        <ion-item style="font-size: 0.8rem;">DATOS OBTENIDOS</ion-item>
                        <ion-item *ngFor=" let item of ocrData | keyvalue " style="font-size: 0.7rem;">
                            <ion-label text-capitalize item-left>{{item.key}}</ion-label>
                            <ion-label item-right text-right>{{item.value | uppercase}}</ion-label>
                        </ion-item>
                    </ion-list>
                </div>
            </ion-col>
        </ion-row>
        <ng-template #elseBlock>
            <ion-row *ngIf="showError" class="errorRowSelphid">
                <ion-col size="1"></ion-col>
                <ion-col class='titleColSelphid'>
                    <ion-label style="color: crimson;" class='labelTitleSelphid'>{{message}}</ion-label>
                </ion-col>
                <ion-col size="1"></ion-col>
            </ion-row>
        </ng-template>

        <ion-row class="buttonRowSdk">
            <ion-col class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onLaunchSelphiProcess()' color="bluefp">Selphi</ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onLaunchSelphIDProcess()' color="bluefp">Selphid</ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onGetExtraData()' color="bluefp">GetExtraData</ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onInitOperation()' color="bluefp">InitOperation</ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onInitSession()' color="bluefp">InitSession</ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onCloseSession()' color="bluefp">CloseSession</ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="buttonRowSdk">
            <ion-col class="buttonColSdk">
                <ion-button class="buttonSdk" (click)='onLaunchFlow()' color="bluefp">Flow</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
