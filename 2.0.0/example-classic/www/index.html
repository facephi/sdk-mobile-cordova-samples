<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
        https://cordova.apache.org/docs/en/latest/
    Some notes:
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <!--<meta name="color-scheme" content="light dark">-->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <!--<link rel="stylesheet" href="css/index.css">-->
    <link rel="stylesheet" href="css/loading.css" />
    <link rel="stylesheet" href="css/modal.css" />

    <title>Facephi SdkMobile</title>
</head>

<body>
    <!--<div class="wrapper">-->
    <div data-role="page" id="indexPage">
        <div data-role="header" data-theme="a" style="background-color: #0099af">
            <h1 class="fphi-ui-title-width">SDK Mobile</h1>
        </div>

        <div data-role="main" class="fphi-ui-body">
            <!-- loading css -->
            <div id="loader" class="lds-dual-ring hidden overlay"></div>

            <div id="authenticationResponse" style="display:none;">
                <div class="labelSdk" style="text-align:center;">Best Image</div>
                <div id="userBestImage" class="imgRowSelphi">
                    <div class="fphi-ui-image-preview-row" style="border-top-left-radius: 15px; border-top-right-radius: 15px;"></div>
                    <div style="background-color:#e8e6e6;">
                        <div id="imgColSelphi">
                            <img src="" id="bestImg" style="object-fit: cover;" alt=""/>
                        </div>
                    </div>
                    <div class="fphi-ui-image-preview-row" style="border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;"></div>
                </div>
            </div>

            <!--SELPHID-->
            <div id="selphidResponse" style="display:none;">
                <div class="imgRowSelphID">
                    <div class="labelSdk">Frente</div>
                    <div class="imgRowBgSelphID">
                        <div class="imgSelphID">
                            <img src="" id="frontImg" style="object-fit: cover;" alt=""/>
                        </div>
                    </div>
                </div>

                <div class="imgRowSelphID">
                    <div class="labelSdk">Dorso</div>
                    <div class="imgRowBgSelphID">
                        <div class="imgSelphID">
                            <img src="" id="backImg" style="object-fit: cover;" alt=""/>
                        </div>
                    </div>
                </div>

                <div class="imgRowSelphID" style="padding-left: 25%; padding-right: 25%;">
                    <div class="labelSdk">Selfie</div>
                    <div class="imgRowBgSelphID">
                        <div class="imgSelphID">
                            <img src="" id="selfieImg" style="object-fit: cover;" alt=""/>
                        </div>
                    </div>
                </div>
            </div>

            <div id="messageResult" style="display:none;"></div>

            <div data-type="vertical" style="padding-left: 15%; padding-right: 15%;">
                <span class="fphi-ui-btn-margin-a"></span>
                <button onclick="callSelphID()" class="ui-btn fphi-ui-btn-color-a">SELPHID</button>
                <button onclick="callSelphi()" class="ui-btn fphi-ui-btn-color-a">SELPHI</button>
                <button onclick="callInitOperation()" class="ui-btn fphi-ui-btn-color-a">INIT OPERATION</button>
                <button onclick="callInitSession()" class="ui-btn fphi-ui-btn-color-a">INIT SESSION</button>
                <button onclick="callCloseSession()" class="ui-btn fphi-ui-btn-color-a">CLOSE SESSION</button>
                <button onclick="callGetExtraData()" class="ui-btn fphi-ui-btn-color-a">EXTRADATA</button>
                <button onclick="callFlow()" class="ui-btn fphi-ui-btn-color-a">FLOW</button>
                <span class="fphi-ui-btn-margin-b"></span>
            </div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/lib/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="js/lib/platformOverrides.js" type="text/javascript"></script>

    <script src="js/index.js"></script>
    <script src="js/strings.js"></script>
    <script src="js/selphi.js"></script>
    <script src="js/selphid.js"></script>
    <script src="js/events.js"></script>
    <script src="js/core.js"></script>
    <script src="js/api/serverApiCall.js"></script>
</body>
</html>
